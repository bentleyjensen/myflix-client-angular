<mat-card>
    <!-- <mat-card style="height: 90vh;"> -->
    <mat-card-header style="margin: 0 auto 10px auto;">
        <mat-card-title style="text-align: center;margin-bottom: 10px;">
            <h1>{{data.name}}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; height: 100%;">
        <div>
            <p style="margin-top: 10px;"> Born on: {{data.birthdate}}</p>
            <p style="margin-top: 10px;">{{data.bio}}</p>
            <h4 style="margin-top: 10px;">Movies by this director:</h4>
            <p *ngFor="let movie of movies">
                {{movie}}
            </p>
        </div>
    </mat-card-content>
</mat-card>
