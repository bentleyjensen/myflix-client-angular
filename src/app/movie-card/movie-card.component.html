<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 5px;">
        <mat-card-header>
            <mat-card-title (click)="handleSynopsis(movie)">
                {{movie.title}}
            </mat-card-title>
            <mat-card-subtitle>
                Directed by:
                <span (click)="handleDirector(movie)">{{movie.director.name}}</span>
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{getImageLink(movie._id)}} alt={{movie.title}} (click)="handleSynopsis(movie)"/>
        <mat-card-actions>
            <button mat-button color="primary" (click)="handleGenre(movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="handleDirector(movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="handleSynopsis(movie)">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
