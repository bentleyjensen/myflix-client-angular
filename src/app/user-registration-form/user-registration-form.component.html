<mat-card class="register-card flex-container">
    <mat-card-header>
        <mat-card-title><h2>User Sign Up</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.email" type="text" placeholder="Email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.birthdate" type="date" placeholder="Birthdate" name="birthdate">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
