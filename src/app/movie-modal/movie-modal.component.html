<mat-card>
    <mat-card-header style="margin: auto;">
        <mat-card-title style="text-align: center;margin-bottom: 10px;">{{movie.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin: auto;">
        <mat-card-subtitle>Director: {{movie.director.name}}</mat-card-subtitle>
        <mat-card-subtitle>Genre: {{movie.genre}}</mat-card-subtitle>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        <img mat-card-md-image src={{getImageLink()}}/>
        {{movie.description}}
    </mat-card-content>

</mat-card>
