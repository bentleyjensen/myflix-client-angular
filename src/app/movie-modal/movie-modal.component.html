<mat-card>
    <mat-card-header style="margin: 0 auto 10px auto;">
        <mat-card-title style="text-align: center;margin-bottom: 10px;"><h1>{{data.title}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; height: 100%;">
        <div style="width: 20%; flex: 2; margin-right: 10px; padding: 0 20px 0 10px; height: 100%;">
            <img src={{getImageLink()}} style="width: 100%;"/>
        </div>
        <div style="flex: 3;">
            <mat-card-subtitle>Director: {{data.director.name}}</mat-card-subtitle>
            <mat-card-subtitle>Genre: {{data.genre.name}}</mat-card-subtitle>
            <mat-card-subtitle>{{data.year}}</mat-card-subtitle>
            <p style="margin-top: 10px;">{{data.description}}</p>
        </div>
    </mat-card-content>
</mat-card>
